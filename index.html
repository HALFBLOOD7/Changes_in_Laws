<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FontAwesome for the search icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="script.js"></script>
    <script defer src="popup.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="#" class="nav-link active" onclick="loadData('crpc')">CRPC</a>
            <a href="#" class="nav-link" onclick="loadData('ipc')">IPC</a>
            <a href="#" class="nav-link" onclick="loadData('evidence')">EVIDENCE</a>
        </nav>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search.." class="search-input">
            <button class="search-button" onclick="filterTable()"><i class="fa fa-search"></i></button>
        </div>
    </header>

    <main>
        <div id="table-container">
            <!-- Table will be dynamically inserted here -->
        </div>
    </main>
</body>

</html>
